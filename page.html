<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Canvas</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #statsContainer {
            position:fixed;
            width: 20vh;
            height: 10vh;
            background-color: bisque;
            border-color: grey;
            border-radius: 10%;
        }
        #stats, #playerCoords {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="statsContainer">
        <div id="stats">

        </div>
        <div id="playerCoords">

        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="./dist/index.js"></script>
</body>
</html>
